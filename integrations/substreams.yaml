specVersion: v0.1.0
package:
  name: "substreams_integrations"
  version: v0.1.0

imports:
  erc20Price: ./erc20-price-substreams-v0.1.0.spkg

binaries:
  default:
    type: wasm/rust-v1
    file: ../target/wasm32-unknown-unknown/release/substreams_integration.wasm

modules:
  - name: map_market_cap
    kind: map
    initialBlock: 13000700
    inputs:
      - map: erc20Price:map_price
    output:
      type: proto:messari.erc20_market_cap.v1.Erc20MarketCaps
